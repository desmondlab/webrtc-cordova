<p>
龍耳手譯寶是龍耳有限公司推出的一個專為聽障人士而程的手機應用程式。內有各項最新消息、供龍耳會員使用的視訊翻譯預約及即時視訊翻譯服務。為聽障人士帶來更方更的翻譯服務。
</p>
<p></p>
<p>此程式是由政府資助，屬於數碼共融流動應用程式計劃。政府一向致力推動弱勢社羣應用資訊及通訊科技。政府資訊科技總監辦公室自2012年推出資助計劃，資助非政府機構開發切合各目標羣組特別需要的流動應用程式，利便有關社羣的日常生活。</p>

<ion-view view-title="註冊帳戶" hide-nav-bar="false">
  <ion-content> 
    <div class="padding">
      <!--
      <div class="text-center">
        <img class="logo" src="img/logo.png" />
        <h2><b>Ahoy Mate!</b></h2>
        <h4 class="line-height160 margin-top10 margin-left20 margin-right20 margin-bottom20">We're so glad to have you join us! Awesomeness begins with you.</h4>
      </div>
      -->
      <p>請填上您的電郵及密碼，作登入之用。</p>
      <form novalidate name="registrationForm">
        <ion-list>
          <ion-item class="item item-input order-slimline">
            <span class="input-label">電郵:</span>
            <input name="email" type="email" ng-model="user.email" placeholder="請填上您的電郵作為登入帳號" ng-minlength="5" ng-maxlength="30" required>
          </ion-item>
          <ion-item class="item item-input order-slimline">
            <span class="input-label">密碼:</span>
            <input name="password" type="password" ng-model="user.password" placeholder="請填上您的登入密碼" ng-minlength="5" ng-maxlength="30" required>
          </ion-item>
          <div class="button-bar">
            <button class="button button-block button-assertive" ng-click="back()">返回登入頁面</button>
            <button class="button button-block button-positive" ng-disabled="registrationForm.$invalid" register-firebase>註冊帳戶</button>
          </div>
        </ion-list>
      </form>
    </div>
  </ion-content>
</ion-view>
